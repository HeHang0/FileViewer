name: .NETFramework Desktop

on:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build with MSBuild
      run: |
        echo "<Weavers><Costura/><PropertyChanged/></Weavers>" > FodyWeavers.xml
        msbuild FileViewer.sln -t:"Restore;Build" /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }} 
        asset_path: ./bin/Release/FileViewer.exe
        asset_name: FileViewer.exe
        asset_content_type: application/octet-stream
